<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Teleprompter</title>
</head>
<body style="background-color: #000000; text-align: center; color: #ffffff;">
	<p id="linia1" style="font-size: 4vw; margin: 0;"></p>
	<!--p id="linia2" style="font-size: 1vw; margin: 0;"></p>
	<p id="linia3" style="font-size: 1vw; margin: 0;"></p-->

	
	<script>
function getText() {
	var request = new XMLHttpRequest();
	request.open('GET', '/text.txt', true);
	request.send(null);
	request.onreadystatechange = function() {
		if (request.readyState === 4 && request.status === 200) {
			var type = request.getResponseHeader('Content-Type');
			if (type.indexOf("text") !== 1) {
				var text = request.responseText.split(/\r?\n/);
				//console.log(text);

						
		function showLines( pos) {
			document.getElementById("linia1").innerHTML = text[pos];
			//document.getElementById("linia2").innerHTML = text[pos + 1];
			//document.getElementById("linia3").innerHTML = text[pos + 2];
		}
						
						
		var posicio = 0;
		
		showLines(posicio);
		
		document.onkeydown = checkKey;

		function checkKey(e) {

			e = e || window.event;

			if (e.keyCode == '38') {
				// up arrow
				//console.log('up');
				if ( posicio === 0 ) return;
				posicio--;
				showLines(posicio);
			}
			else if (e.keyCode == '40') {
				// down arrow
				//console.log('down');
				//if ( posicio + 3 === text.length ) return;
				if ( posicio + 1 === text.length ) return;
				posicio++;
				showLines(posicio);
			}

		}

						
						
						return ;
					}
				}
			}
		}
		
		getText();
		
		
		
		
	</script>
	
</body>
</html>
